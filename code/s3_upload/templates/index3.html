<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compressr</title>
    <style>
       h1 {text-align: center;}
       h2 {text-align: center;}
    </style>
</head>
<body>
<h1>Compressr</h1>
<h2>Compress your images online</h2>
<p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
                <ul>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
          {% endif %}
        {% endwith %}
</p>
{% if filename %}
        <div>
                <img src="{{ url_for('display_image', filename=filename) }}">
        </div>
{% endif %}
